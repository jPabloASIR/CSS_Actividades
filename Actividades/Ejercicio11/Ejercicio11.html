<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .gallery-item {
            flex: 1 1 300px;
            margin: 10px;
            max-width: 300px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    
    <nav class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Galería</a>
        <a href="#">Contacto</a>
    </nav>

    
    <section class="gallery">
        <div class="gallery-item"><img src="pajaro.jpg" alt="Imagen 1"></div>
        <div class="gallery-item"><img src="pajaro.jpg" alt="Imagen 2"></div>
        <div class="gallery-item"><img src="pajaro.jpg" alt="Imagen 3"></div>
        <div class="gallery-item"><img src="pajaro.jpg" alt="Imagen 4"></div>
        <div class="gallery-item"><img src="pajaro.jpg" alt="Imagen 5"></div>
        <div class="gallery-item"><img src="pajaro.jpg" alt="Imagen 6"></div>
    </section>

</body>
</html>
